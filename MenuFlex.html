<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
    <script src="./libraries/p5.min.js"></script>
    <script src="./libraries/p5.sound.min.js"></script>
    

    <link rel="stylesheet" type="text/css" href="style.css">
   
</head>

  <body>
    <div id="#iblock" class="BaseBlock" style="height:100%; width:100%; position:relative;">
      <!-- everything -->
        <!-- Menu bar-->
        <div class="blockRow" style="  background-image: linear-gradient(to top, #accbee 0%, #e7f0fd 100%); max-height: 150px;">
          <!-- Linked Logo-->
          <a href="./index.html"class="blockColumn" style="background: rgb(44,46,53);">
            <img  src="./imgs/Logo.png" class="blockColumn" style=" object-fit:contain;">
          </a>
           <!-- options-->
          <div class="blockRow" style="flex: 1; background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);">
            <p>Share</p>
          </div>
          <div class="blockColumn" style=" background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);">
            <p>Show</p>
          </div>
          <div class="blockRow" style="background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);">
          <p>Look</p>
          </div>
          <div class="blockColumn" style="background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);">
          <p>Know</p>
          </div>
        </div>

         <!-- Body-->
        <div class="Bodbod" >
           <!-- Columns-->
          <div class="blockColumn" style="background: rgb(182, 114, 180);">
            
            <div class="blockColumn" id="scroller" style=" flex: 4;flex-wrap: nowrap; background: rgb(114, 141, 182); overflow-y:auto;">
              <script src="./sketchScroller.js"></script>
              
    
            
            </div>
         </div>
          <div class="blockRow" id="sketch"style="align-self: center; flex: 2; background-image: linear-gradient(120deg, #fccb90 0%, #d57eeb 100%); ">
            
          </div>
          
        </div>

      
    </div>
  </body>
